<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    
</head>
<body id="body">
    <header>
        
    </header>
    <nav>
    	{% if success %}
    		{{success}}

    		{{error}}
    	{% endif %}

    <div class="content">

        {% block comment %}{% endblock %}
    </div>
    <footer>
        
    </footer>
</body>
</html>
